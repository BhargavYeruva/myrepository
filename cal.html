<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="parent">
        <div class="border">
        <div class="child">
            <input id="display" readonly>
        </div>
        <div class="container child">

            <input type="button" id="clearall" class="button" onclick="clearall()" value="C">
            <input type="button" class="button" onclick="del()" value="del">
            <button class="button" onclick="show('%')">%</button>
            <button class="button" onclick="show('/')">/</button>

            <button class="button" onclick="show('7')">7</button>
            <button class="button" onclick="show('8')">8</button>
            <button class="button" onclick="show('9')">9</button>
            <button class="button" onclick="show('*')">*</button>
       
            <button class="button" onclick="show('4')">4</button>
            <button class="button" onclick="show('5')">5</button>
            <button class="button" onclick="show('6')">6</button>
            <button class="button" onclick="show('-')">-</button>
       
            <button class="button" onclick="show('1')">1</button>
            <button class="button" onclick="show('2')">2</button>
            <button class="button" onclick="show('3')">3</button>
            <button class="button" onclick="show('+')">+</button>
       
            <button class="button" onclick="show('.')">.</button>
            <button class="button" onclick="show('0')">0</button>
            <button class="button extra" onclick="cal()">=</button>
        
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
